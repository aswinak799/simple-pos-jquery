<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pos System</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <link rel="stylesheet" href="./pos.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">POS</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link">Add Product</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link">Add User</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link">Create Order</a>
                  </li>
                
              </ul>
              
            </div>
          </nav>
    </header>

    <div class="row mt-3">
        <div class="col-md-3 p-5 addproduct">


            <form action="" id="add-product">
                <h3>
                    Add product
                </h3>
                <input type="text" id="product-name" placeholder="Enter product name">
                <input type="number" id="product-price" placeholder="Enter product price" min="0"><br>
                <input type="submit" value="add product">

            </form>
            <div class="view-products">
                
            </div>
        </div>

        <div class="col-md-3 p-5 add-user">

            <form action="" id="add-user">
                <h3>
                    Add User
                </h3>
                <input type="text" id="user-name" placeholder="Enter user name">
                <input type="submit" value="add user">

            </form>
            <div class="view-user mt-5">
                
            </div>
        </div>
        <div class="col-md-6 order p-5">
            
                <form action="" id="order-form">
                    <h3>
                        Order form
                    </h3>
                    <select name="user" id="select-user">
                        <option value="">Select user</option>
                    </select>
                    <div id="add-button"><span>+</span></div>
                    <div class="show-products mt-3" id="show-products">
                       
    
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md">Total </div>
                        <div class="col-md">: </div>

                        <div class="col-md" id="cart-total">$0</div>
                    </div>
                    <hr>
                    <div>
                        <!-- <a class="btn" id="find-total">find total</a> -->
                        <!-- <a class="btn " id="check-out" href="./invoice.html">check out</a> -->
                        <input type="submit" value="check-out">
                    </div>
                    
                </form>
        </div>
    </div>
    <hr>
   <script src="./pos.js"></script>
    
</body>
</html>
